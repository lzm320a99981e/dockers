version: '3'
services:
  nginx:
    image: nginx
    container_name: 'nginx'
    external_links:
      - nexus
      - gitlab
      - 'customized-atlassian-confluence:confluence'
      - 'customized-atlassian-jira:jira'
    networks:
      - c001
      - c101
    ports:
      - '80:80'
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./log:/var/log/nginx
      - ./www:/var/www
    command: [nginx-debug, '-g', 'daemon off;']

networks:
  default:
    external:
      name: c001
  c101:
    external: true